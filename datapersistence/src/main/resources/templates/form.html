<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<div th:object="${cliente}" th:remove="tag">
		<ul th:if="${#fields.hasErrors('*')}" role="alert">
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}">
		</ul>
	</div>
	
	<form th:action="@{/form}" th:object=${cliente} method="post">
		<table>
			<tr>
				<td>Nombre</td>
				<td><input type="text" th:field=*{nombre}/>
				<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</td>
				
			</tr>
			<tr>
				<td>Apellido</td>
				<td><input type="text" th:field=*{apellido}/>
				<small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</td>
				
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" th:field=*{email}/>
				<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="Crear Cliente"/></td>
			</tr>
		</table>
		<input type="hidden" th:field=*{id}/>
	</form>
</body>
</html>
